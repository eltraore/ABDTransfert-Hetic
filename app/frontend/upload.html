<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="img/logo.png" type="image/x-icon">
  <title>ABD Transfer - Upload</title>
</head>
<body>
  <div class="wrapper">
    <section class="connexion">
      <img src="img/logo.png" alt="Logo ABD Transfer">
      <div class="upload-section">
        <form id="uploadForm">
          <label class="upload-header">
            <input type="file" id="fileInput" style="display: none;">
            <span class="upload-icon">+</span>
            <div class="upload-text">
              <p><strong>Ajouter des fichiers</strong></p>
              <p>Ou sélectionnez un dossier</p>
            </div>
          </label>
          <div id="fileDetails" class="file-details"></div>
          <button type="submit" class="transfer-button">Transférer</button>
        </form>
        <div class="button-group">
          <a class="transfer-button" href="compte.html">Retour</a>
        </div>
      </div>
    </section>
    <section class="background_droite">
      <img src="img/blue-sky-with-white-clouds-2023-11-27-04-49-52-utc.jpg" alt="Background">
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
